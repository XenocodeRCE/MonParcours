<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MonParcours — Explorateur de formations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">MonParcours — Explorateur</span>
    </div>
  </nav>

  <div class="container">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Sélectionne une formation</h5>
          <input id="search" class="form-control mb-2" placeholder="Rechercher...">
          <select id="formationSelect" class="form-select" size="12"></select>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="showIds">
            <label class="form-check-label" for="showIds">Afficher les IDs</label>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-3 mb-3">
          <h5 id="title">Aucune formation sélectionnée</h5>
          <p id="summary" class="text-muted">Choisis une formation à gauche pour voir les statistiques.</p>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card p-3">
              <canvas id="barChart"></canvas>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card p-3">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>

        <div class="card p-3 mt-3" id="detailsCard" style="display:none">
          <h6>Détails</h6>
          <div id="idsList" class="small text-monospace"></div>
        </div>
      </div>
    </div>
  </div>

<script src="/static/data.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
